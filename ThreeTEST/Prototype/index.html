<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body{
            margin: 0;
            background-color: #ebeef1;
          }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/loaders/STLLoader.js"></script>
		<script>
      //initialize important objects
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100000);
      var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
			renderer.shadowMap.enabled = true;
			//control settings
      var controls = new THREE.OrbitControls(camera);
      camera.position.z = 10;
      controls.update();

			//setting background color to Alice Blue
			scene.background = new THREE.Color( 0xc8cace);

			//set up renderer settings
			renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      //creates a cube of a color and adds it to the scene
			function createBoxGeometry(color){
				var material, mesh;
	      material = new THREE.MeshStandardMaterial( {color: color} );
				var geometry = new THREE.BoxGeometry(1, 1, 1);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.z = 1;
				mesh.castShadow = true;
				mesh.recieveShadow = true;
				scene.add(mesh);
			}
			createBoxGeometry(0xc8cace);

			function createPlaneGeometry(color){
				var material, mesh;
				material = new THREE.MeshStandardMaterial( {color: color} );
				var geometry = new THREE.PlaneGeometry(10, 10, 10);
				mesh = new THREE.Mesh(geometry, material);
				mesh.castShadow = true;
				mesh.recieveShadow = true;
				scene.add(mesh);
			}

			createPlaneGeometry(0xc8cace);

			//creates a light of a specified color and add it to the scene
			function createLight(color, intensity){
				var light = new THREE.PointLight(color, intensity, 0);
				light.position.x = 10;
				light.position.y = 10;
				light.position.z = 10;
				light.castShadow = true;
				scene.add(light);
			}

			createLight(0xffffff, 1);

			//final animate function
      var animate = function () {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
      };

      animate();
		</script>
	</body>
</html>
