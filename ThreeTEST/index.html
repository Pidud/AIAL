<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script>

				var pi = 3.14159;

				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 100000 );

				var renderer = new THREE.WebGLRenderer();
				renderer.shadowMap.enabled = true;
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//cube
				/*
				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var cube = new THREE.Mesh( geometry, material );
				scene.add( cube );
				*/
				//materials

				var geometry = new THREE.PlaneGeometry(10,10, 32, 32);
				var material =  new THREE.MeshPhongMaterial();
				var plane = new THREE.Mesh(geometry, material);
				plane.rotation.x = -pi / 2;
				plane.position.y = -4
				plane.recieveShadow = true;
				scene.add(plane);


				function handle_load (mesh){

					scene.add(mesh);
				}

				var loader = new THREE.OBJLoader();
				var mtlLoader = new THREE.MTLLoader();

				//loader.load('models/treehouse/wooden watch tower2.obj', handle_load);

				mtlLoader.setPath('models/treehouse/');
				mtlLoader.load('/wooden watch tower2.mtl',
				 function(object){
					 object.preload
					 loader.setMaterials(object);
					 loader.load('models/treehouse/wooden watch tower2.obj', function(mesh){
						 scene.add(mesh);
						 mesh.position.y = -5;
						 mesh.castShadow = true;
						 mesh.recieveShadow = true;
					 });
				 });



				//lights
				var spotLight = new THREE.SpotLight( 0xffffff );
				spotLight.position.set( 10, 100, 10 );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;

				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;

				scene.add( spotLight );

				//controls
				var controls = new THREE.OrbitControls(camera);
				camera.position.z = 10;
				controls.update();

				var animate = function () {
					requestAnimationFrame( animate );
					controls.update();
					renderer.render( scene, camera );
				};

				animate();
		</script>
	</body>
</html>
